services:
  - type: worker
    name: gospelways-discord-bot
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: API_BASE_URL
        value: https://gospelways.com
      - key: API_GAME_URL
        value: https://gospelways.com/api/bible-games
      - key: LOG_LEVEL
        value: info
